<!DOCTYPE HTML>
<html>
  <head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta http-equiv="Cache-Control" content="no-siteapp" />
	<title>发布日志</title>
  <link rel="stylesheet" type="text/css" href="../static/layui/css/layui.css"/>  
  <link rel="stylesheet" type="text/css" href="../static/css/staticstyle.css"/>
  </head>
  
  <body>
		<div class="warpper" style="background-color:#FFFFFF ;">
				<div class="layui-row">
					<form class="layui-form">
					  <div class="layui-form-item">
					    <label class="layui-form-label">原密码</label>
					    <div class="layui-input-inline">
					      <input type="password" name="password" required lay-verify="required" placeholder="请输入原密码" autocomplete="off" class="layui-input">
					    </div>
					    <div class="layui-form-mid layui-word-aux">辅助文字</div>
  					</div>
  					<div class="layui-form-item">
					    <label class="layui-form-label">新密码</label>
					    <div class="layui-input-inline">
					      <input type="password" name="password" required lay-verify="required" placeholder="请输入新密码" autocomplete="off" class="layui-input">
					    </div>
  					</div>
  					<div class="layui-form-item">
					    <label class="layui-form-label">确认密码</label>
					    <div class="layui-input-inline">
					      <input type="password" name="password" required lay-verify="required" placeholder="请确认新密码" autocomplete="off" class="layui-input">
					    </div>
  					</div>
  					<div class="layui-form-item">
					    <div class="layui-input-block">
					      <button class="layui-btn" lay-submit lay-filter="formDemo">修改</button>
					      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
					    </div>
					  </div>
					</form>
				</div>
		</div>
	
	
	
		<script src="../static/js/jquery-1.9.0.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../static/layui/layui.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			layui.use(['form', 'laydate', 'element', 'table'], function(){
        var form = layui.form //获得layer模块
        ,element=layui.element
        ,table=layui.table
        ,laydate = layui.laydate; //获得laydate模块
	
	    });
		</script>
  </body>
</html>
